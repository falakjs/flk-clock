<span class="clock {{ this.additionalClasses }}">
    <span class="hours" [html]="this.time.hours"></span>
    <span class="separator">:</span>
    <span class="minutes" [html]="this.time.minutes"></span>
    <span class="separator">:</span>
    <span class="seconds" [html]="this.time.seconds"></span>
    <span class="am-pm" [html]="this.time.ampm"></span>
</span>
